<section class="vh-100" style="background-color: #bdcde2;">
    
      <section class="vh-100" style="background-color: #9ab3d3;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
<div class="row">
  
    <div class="col s8 offset-s2">
        <div class="sm-jumbotron center-align">
            <h2>User Registration</h2>
        </div>
        <form class="input-filed.col s6" >
            <div class="row">
                <div class="col-6">
                    <label for="">UserName</label>
                    <input type="text" name="UserName" [(ngModel)]="user.userName"
                     required minlength="4" id="name" name="userName" #name="ngModel">

                     <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                        <div *ngIf="name.errors?.['required']">
                            Name is required.
                          </div>
                          <div *ngIf="name.errors?.['minlength']">
                            Name must be at least 4 characters long.
                          </div>
                     </div>
            
                </div>

                <div class="col-6">
                    <label for="">Email</label>
                    <input  name="officialEmail" [(ngModel)]="user.officialEmail" required [pattern]="emailPattern" #offEmail="ngModel">
                    <div *ngIf="offEmail.errors"> 
                        <div *ngIf="offEmail.errors['required']"> 
                            Official Email required.
                        </div>			   
                        <div *ngIf="offEmail.errors['pattern']"> 
                            Official Email not valid.
                        </div>	
                     </div> 
                </div>

                <div class="col-6">
                    <label for="">Password</label>
                    <input type="password" name="UserName" [(ngModel)]="user.password">
                </div>

                <div class="col-6">
                    <label for="">Confirm Password</label>
                    <input type="password" name="UserName"[(ngModel)]="user.confirmPassword">
                </div>

                <button class="btn btn-primary btn-lg" (click)="saveData()">Register</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>


</section>
